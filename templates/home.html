{% extends 'base.html' %}
{% block content %} 
<form method="post" class="buttons">
    <h3>Enter the chat room<h3>
    <div>
        <label>Name:</label>
        <input 
            type="text" 
            placeholder="Type your name!" 
            name="name" 
            value="{{name}}"/>
    </div>
    <div class="join">
        <input 
            type="text" 
            placeholder="Room code" 
            name="code" 
            value="{{code}}">
        <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" class="create-button" name="create">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
