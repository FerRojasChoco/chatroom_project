{% extends 'base.html' %}

    <div class="intro_1">
        <h1>Welcome to Game Title</h1>
        <h2>The best place to code and win</h2>
        <h3>Compete with others for code supremacy!!!</h3> 

        <div class="buttons_for_login_and_signup">
