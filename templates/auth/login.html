<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
</head>
<body>
    <div id="centering_using_grid">
        <div class="login_register">
            <h1>Login</h1>
                <form method="POST" action="" class="columnwise">
                    {{ form.hidden_tag() }}
                    {{ form.username }}
                    {{ form.password }}
                    {{ form.submit }}
                </form>

                <a href="{{url_for('auth.register')}}">Don't have an account? Sign up!</a>
        </div>
    </div>
</body>
</html>
