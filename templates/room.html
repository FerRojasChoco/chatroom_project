{% extends 'base.html' %}
{% block content %}

<div class="message-box">
    <h2>Chat Room: {{code}} <span id="member-count">(1 user)</span> </h2>  
    <pre>{{snippet}}</pre>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input 
        type="text" 
        rows="3" 
        placeholder="Type your message..." 
        name="message" 
        id="message"/>
        <button type="button" name="send" id="send-button" onclick="sendMessage()">
            Send
        </button>
    </div>
</div>

<script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("messages")

    const createMessage = (name, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}  <!--TODO: not saving when the message has been sent, but when it was "received" so if refresh, time will be the same-->
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    socketio.on("message", (data) =>{
        createMessage(data.name, data.message);
    });

    const sendMessage = () => {
        const message = document.getElementById("message");
        if (message.value == "") return;
        socketio.emit("message", {data: message.value});
        message.value="";
    };

    socketio.on("member_count_update", (data) => {
        const count = data.count;
        const text = count === 1 ? "(1 user)" : `(${count} users)`;
        document.getElementById("member-count").textContent = text;
    });
</script>

<!--for loop for dynamically calling all msgs in message "history" in order to show the older messages, this should be done with some SQL-->
{% for msg in messages %}
    <script type="text/javascript">
        createMessage("{{msg.name}}", "{{msg.message}}")
    </script>
{% endfor %}

{% endblock %}
